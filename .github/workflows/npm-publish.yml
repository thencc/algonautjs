name: NPM Publish

on:
  push:
    branches:
      - release

jobs:
  publish:
    runs-on: ubuntu-latest
    steps:
      - name: "checkout"
        uses: actions/checkout@v2

      - name: "setup node"
        uses: actions/setup-node@v2
        with:
          node-version: '14'
          registry-url: 'https://registry.npmjs.org'
          # creates an .npmrc

      # - name: "install"
      #   run: npm ci

      # - name: "build"
      #   run: npm run build

      - name: "publish" # really, re-tags a certain push as @latest, doesnt publish again
        # run: npm publish --access public
        # works
        # npm dist-tag add algonaut.js@0.1.30 latest
        run: |
          PKG_VERSION_LOCAL=`cat package.json | jq -r '.version'`
          npm dist-tag add algonaut.js@$PKG_VERSION_LOCAL latest
        env:
          NODE_AUTH_TOKEN: ${{ secrets.NPM_TOKEN }}
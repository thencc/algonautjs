name: NPM Publish (beta version)

on:
  push:
    branches:
      - main

jobs:
  check_pkg_version:
    runs-on: ubuntu-latest
    steps:
    - name: "should publish?"
      run: PKG_VERSION_PUBLISHED=`npm view algonaut.js version`
    - run: echo $PKG_VERSION_PUBLISHED
    - run: PKG_VERSION_LOCAL=`cat package.json | jq -r '.version'`
    - run: echo $PKG_VERSION_LOCAL
    - run: if [[ $PKG_VERSION_LOCAL > $PKG_VERSION_PUBLISHED ]] ; then SHOULD_DEPLOY=1; else SHOULD_DEPLOY=0 ; fi
    - run: echo $SHOULD_DEPLOY
    - run: echo "DO_PUBLISH=$SHOULD_DEPLOY" >> $GITHUB_ENV

  publish:
    if: ${{ env.DO_PUBLISH == 1 }}
    runs-on: ubuntu-latest
    steps:
      - name: "checkout"
        uses: actions/checkout@v2

      - name: "setup node"
        uses: actions/setup-node@v2
        with:
          node-version: '14'
          registry-url: 'https://registry.npmjs.org'
          # creates an .npmrc

      - name: "install"
        run: npm ci

      - name: "build"
        run: npm run build

      - name: "publish"
        run: npm publish --access public --tag beta
        env:
          NODE_AUTH_TOKEN: ${{ secrets.NPM_TOKEN }}
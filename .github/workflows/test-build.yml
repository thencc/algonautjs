name: Test Build

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  build:

    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v3
      - name: "setup node env"
        uses: actions/setup-node@v3
        with:
          node-version: '14'
      - run: npm ci
      - run: npm run build --if-present